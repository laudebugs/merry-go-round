<div>
  <mat-card *ngFor="let product of products">
    <mat-card-content>
      <div class="product__frame">
        <div class="product">
          <div class="product__image">
            <img src="{{ product.photo }}" />
          </div>
          <h2>
            {{ product.name }}
          </h2>
          <p>{{ product.description }}</p>
        </div>
        <div class="product__details">
          <div class="no__bids">no bids</div>
          <div class="average__bids">average bid</div>
          <div class="product__winner">winner</div>
        </div>
      </div>
      <div class="secondary">
        <div class="bid__area">
          <div class="actions">
            <mat-icon>add_circle_outline</mat-icon>
            <h3>0</h3>
            <mat-icon>remove_circle_outline</mat-icon>
          </div>

          <button
            style="background-color: var(--green); color: var(--white)"
            mat-raised-button
          >
            Place bid
          </button>
        </div>
        <div class="more__actions">
          <mat-icon style="color: var(--like)">favorite</mat-icon>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
