<general-header></general-header>

<div class="content">
  <div class="products">
    <mat-card
      *ngFor="let product of products"
      class="product"
      style="background-color: #eef1ef"
    >
      <mat-card-content class="product__description">
        <div>
          <div>
            <h2>{{ product.name }}</h2>
            <p class="em">from {{ product.owner }}</p>
            <p>{{ product.description }}</p>
            <!-- <img src="{{ product.photo }}" /> -->
          </div>
        </div>
      </mat-card-content>
      <mat-card-content class="product__details">
        <mat-card>
          <div class="no__bids">
            <p>No. of bidders: {{ product.number_bids }}</p>
          </div>
          <div class="average__bids">
            <p>Total tickets bid: {{ product.total_tickets }}</p>
          </div>
        </mat-card>
        <button
          (click)="bid(finalBids[0])"
          mat-raised-button
          style="background-color: #7ebdc2"
        >
          Select
        </button>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="wheel">
    <ngx-wheel
      [width]="600"
      [height]="600"
      [spinDuration]="8"
      [disableSpinOnClick]="true"
      [items]="items"
      [innerRadius]="50"
      [spinAmount]="10"
      [textOrientation]="textOrientation"
      [textAlignment]="textAlignment"
      pointerStrokeColor="red"
      pointerFillColor="purple"
      [idToLandOn]="idToLandOn"
      (onSpinStart)="before()"
      (onSpinComplete)="after()"
    >
    </ngx-wheel>
    <button
      (click)="bid(finalBids[0])"
      mat-raised-button
      style="background-color: #77bfa3"
    >
      Draw
    </button>
  </div>
</div>
