name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Use Node v12
        uses: actions/setup-node@v2
        with:
          node-version: "12"
      - name: Install packages
        run: npm install
      - name: Build 🔧
        run: npm run build
      - name: Deploy 🚀
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_RUFCOFEEHOUSE }}"
          channelId: live
          projectId: rufcofeehouse
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
